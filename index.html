<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>We're launching soon</h1>

  <div class="timer">
    <div class="days">
      <div class="timer-bg">
        <div class="timer-bg-top"></div>
        <div class="timer-bg-bottom"></div>
      </div>
      <h3 class="entitled">Days</h3>
    </div>

    <div class="hours">
      <div class="timer-bg">
        <div class="timer-bg-top"></div>
        <div class="timer-bg-bottom"></div>
      </div>
      <h3 class="entitled">Hours</h3>
    </div>

    <div class="minutes">
      <div class="timer-bg">
        <div class="timer-bg-top"></div>
        <div class="timer-bg-bottom"></div>
      </div>
      <h3 class="entitled">Minutes</h3>
    </div>

    <div class="seconds">
      <div class="timer-bg">
        <div class="timer-bg-top"></div>
        <div class="timer-bg-bottom"></div>
      </div>
      <h3 class="entitled">Seconds</h3>
    </div>
  </div>

  <footer class="medias">
    <img src="images/icon-facebook.svg" alt="facebook icon">
    <img src="images/icon-pinterest.svg" alt="pinterest icon">
    <img src="images/icon-instagram.svg" alt="instagram icon">
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cramento</a>.
  </div>
</body>
</html>
